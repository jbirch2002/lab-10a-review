    <title>Scoping v2</title>
</head>
<body>

<script>
    // a for loop has: (1) initialization, (2) a termination condition, and (3) an incremental statement
    for(let i = 0; i <= 10; i++)
    {
        //console.log(i);
    }

    console.log(i); // this line runs AFTER the iteration (repetition)

    // the var symbol
    // declares a variable that has GLOBAL SCOPE
    // global scope: means that the variable can be recalled anywhere else in our program.
    // conditionals and functions use code blocks

    // before 2015 (ES6)
    // we only had var
</script>
