<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping v3</title>
</head>
<body>

<script>
    const pi = Math.PI; // const is a variable bound to a CONSTYANT value (that does not change)

    for(let i = 0; i <= 10; i++)
    {
        if(i < pi)
        {
            console.log("below");
            console.log("inside i: " + i);
        }
        else
        {
            console.log("above");
        }
    }

    console.log("outside i: " + i); // this line runs AFTER the iteration (repetition)


</script>

</body>
</html>
